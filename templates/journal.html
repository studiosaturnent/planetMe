{% extends 'base.html' %}

{% block title %} 
    MY JOURNALS 
{% endblock %}

{% block body %}
<style>
  .row {
    margin: 8px 16px;
    background-color: black;
    padding: 12px 24px;
    border: 1px solid black;
    border-radius: 4px;
  }
</style>
<div class = "container">
    <div class = "row">
        <div class = "jumbotron p-3">
            <h2> My <b> Journals </b> </h2>
            <table>
              <tr>
                <th>DATE</th>
                <th>TIME</th>
                <th>MOOD</th>
                <th>ENTRY</th>
              </tr>
              {% for entry in journals %} 

              <tr>
              <td>{{entry.date}}</td>
              <td>{{entry.time}}</td>
              <td>{{entry.mood}}</td>
              <td>{{entry.body_data}}</td>

              <a href="/view_entry/{{entry.journal_id}}"> view </a>
              </tr>
            {% endfor %}

              </table> 
              <br>
              <p>
                Click here to add en entry:
                <form action="/new_entry">
                     <button type="submit">Add</button>
                 </form>
            </p>

              {% endblock %}
