{% extends 'base.html' %}

{% block body %}
<div class="container mt-4 ">
    <form method="POST" action="/register_crud"> 
        <h2 align="center"></h2>
            <h4> Please Sign Up Below </h4>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="New Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="name" class="form-control" name="name" id="exampleInputPassword1" placeholder="First Name">
          </div>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
</div>

{% endblock %}
