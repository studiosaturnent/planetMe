<!DOCTYPE HTML>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="/static/css/base.css" rel="stylesheet">

    <link rel="icon" href="/static/images.css/pngegg.png">

    <title>
        {% block title %}
        {% endblock title %}
        planetMe
    </title>
</head>
<div id="overlay"></div>

<body>
    <!-- Navigation Bar -->

    <div class="nav-bar">

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="/static/images.css/pngegg.png" alt="..." height="36">
                planetMe
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="/">Home <span class="sr-only"></span></a>
                    <a class="nav-item nav-link" href="/journal">Journal</a>
                    <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-item nav-link disabled" href="/logout">Logout</a>
                </div>
            </div>
        </nav>


    </div>

    <!-- Quotes Module -->
    <br>
    <br>
    <br>

    <div class="quote-box">
        <p class="display-8">
           {{ compliment }}
        </p>
    </div>
    <!-- Background Video -->



    <div class="bg-vid">
        <div class="background-video">
            <p>video bg </p>
            <video autoplay muted loop class="bgvideo" id="myVideo">
                <source src="/static/images.css/Nebula - 24623.mp4" type="video/mp4">
            </video>
        </div>
        <script>
            var vid = document.getElementById("bgvideo");

        </script>
    </div>



    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



{% block body %}
{% endblock body %}


</body>


</html>
